        service: ${APPLICATION_NAME}-postgresql
      name: ${APPLICATION_NAME}-postgresql
    spec:
      replicas: 1
      selector:
        deploymentConfig: ${APPLICATION_NAME}-postgresql
      strategy:
        type: Recreate
      template:
        metadata:
          labels:
            application: ${APPLICATION_NAME}
            deploymentConfig: ${APPLICATION_NAME}-postgresql
            service: ${APPLICATION_NAME}-postgresql
          name: ${APPLICATION_NAME}-postgresql
        spec:
          containers:
          - env:
            - name: POSTGRESQL_USER
              value: ${KIE_SERVER_POSTGRESQL_USER}
            - name: POSTGRESQL_PASSWORD
              value: ${KIE_SERVER_POSTGRESQL_PWD}
            - name: POSTGRESQL_DATABASE
              value: ${KIE_SERVER_POSTGRESQL_DB}
            - name: POSTGRESQL_MAX_PREPARED_TRANSACTIONS
              value: ${POSTGRESQL_MAX_PREPARED_TRANSACTIONS}
            image: postgresql
            imagePullPolicy: Always
            livenessProbe:
              exec:
                command:
                - /usr/libexec/check-container
                - --live
              initialDelaySeconds: 120
              timeoutSeconds: 10
            name: ${APPLICATION_NAME}-postgresql
            ports:
            - containerPort: 5432
              protocol: TCP
            readinessProbe:
              exec:
                command:
                - /usr/libexec/check-container
              initialDelaySeconds: 5
              timeoutSeconds: 1
            volumeMounts:
            - mountPath: /var/lib/pgsql/data
              name: ${APPLICATION_NAME}-postgresql-pvol
          terminationGracePeriodSeconds: 60
          volumes:
          - name: ${APPLICATION_NAME}-postgresql-pvol
            persistentVolumeClaim:
              claimName: ${APPLICATION_NAME}-postgresql-claim
      triggers:
      - imageChangeParams:
          automatic: true
          containerNames:
          - ${APPLICATION_NAME}-postgresql
          from:
            kind: ImageStreamTag
            name: postgresql:${POSTGRESQL_IMAGE_STREAM_TAG}
            namespace: ${POSTGRESQL_IMAGE_STREAM_NAMESPACE}
        type: ImageChange
      - type: ConfigChange
  - apiVersion: v1
    kind: PersistentVolumeClaim
    metadata:
      labels:
        application: ${APPLICATION_NAME}
        service: ${APPLICATION_NAME}-postgresql
      name: ${APPLICATION_NAME}-postgresql-claim
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: ${DB_VOLUME_CAPACITY}
